<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Width</title>
    <style>
        html {
            height: 100%;
        }
        body {
            font-size:40px;
            background-color:tomato;
            height: 100%;

        }
        div {
            background-color:seagreen;
        }
        span {
            background-color:dodgerblue;
        }
        span, div {
            width: 50%;
            height: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>Titulo</div>
    <span>Subtitulo</span>
    
</body>
</html>
